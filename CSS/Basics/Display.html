<!DOCTYPE html>
<html>
<head>
  <title>CSS Display Property Example</title>
  <style>
    p {color: white;}

    .red {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: red;
      margin: 10px;
    }

    .green {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .blue {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: blue;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1 style="margin-left: 15px;">CSS Display Property</h1>
  <p class="red">Red Paragraph </p>
  <p class="green">Green Paragraph</p>
  <p class="blue">Blue Paragraph</p>
</body>
</html>
