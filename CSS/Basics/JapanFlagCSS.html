<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    html{
      background-color: black;
    }
    .white-box
    {
      width: 500px;
      height: 300px;
      background-color: white;
      position: absolute;
      top: 26%;
      left: 35%;
    }
    .red-circle
    {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      left: 150px;
      top: 50px;
    }
  </style>
</head>

<body>
  <div class="white-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
